<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <div *ngIf="!connectedUser; else loggedIn">
            <ion-list-header>Formini</ion-list-header>
            <ion-note>Site de formation</ion-note>
          </div>
          <ng-template #loggedIn>
            <ion-list-header>
              <ion-img [src]="this.connectedUser.profilePicture"></ion-img>
            </ion-list-header>
            <ion-note>{{this.connectedUser.firstName}} {{this.connectedUser.lastName}}</ion-note>
          </ng-template>

          <ion-menu-toggle auto-hide="false" *ngFor="let m of menus; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[m.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="m.icon + '-outline'" [md]="m.icon + '-sharp'"></ion-icon>
              <ion-label>{{ m.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
