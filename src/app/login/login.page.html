<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="d-flex align-items-center h-100">
    <div class="login-container w-100">
      <h3 class="text-center mb-3">Se connecter</h3>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
        </ion-item>
        <ion-item class="mb-3">
          <ion-label position="stacked">Password</ion-label>
          <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
        </ion-item>
        <ion-button expand="block" size="large" type="submit" [disabled]="form.invalid" expand="block">Se connecter</ion-button>
      </form>
    </div>
  </div>
</ion-content>
