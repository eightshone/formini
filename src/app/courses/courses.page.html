<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Formations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formations</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3 class="text-center mt-3">Nos Formations</h3>
    <ion-router-link *ngFor="let c of courses" [href]="'/courses/' + c.slug">
      <ion-card>
        <img [src]="c.cover_url" />
        <ion-card-header>
          <ion-card-subtitle>{{ c.category }}</ion-card-subtitle>
          <ion-card-title>{{ c.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ c.description }}
        </ion-card-content>
      </ion-card>
    </ion-router-link>
  </div>
  <div class="my-3 text-center">Formini Â© 2021</div>
</ion-content>
